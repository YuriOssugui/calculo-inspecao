<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Inspeção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./icons/calculator-fill.jpg">
</head>

<body>
    <main>
        <div class="preencher">
            <div class="text">
                <div class="title">
                    <h2>Cálculo para inspeção</h2>
                </div>
                <div class="sub-title">
                    <div class="conteudo">
                        <label for="porcentagem" id="text">SELECIONE A <b>PORCENTAGEM:</b> </label>
                    </div>
                    <div class="controle">
                        <select name="" id="valor">
                            <option value="1">25%</option>
                            <option value="2">40%</option>
                            <option value="3">50%</option>
                        </select>
                    </div>
                </div>
                <div class="conteudo">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputPecas" placeholder="Ex: Sadia" />
                        <label for="floatingInput">Quant Peças</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputCodigos" placeholder="Ex: 10.00" />
                        <label for="floatingPassword">Quant Codigos</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="button">CALCULAR</button>
            <div class="resultados">
                <p id="resultadoPorCodigo"></p>
                <p id="resultadoTotal"></p>
            </div>
        </div>
    </main>
</body>

</html>
<script src="script.js"></script>
