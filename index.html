<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Inspeção</title>
</head>
<body>
    <main>
        <h2>Calculo para inspeção</h2>
        <br>
        <label for="porcentagem">SELECIONE A <b>PORCENTAGEM:</b> </label>
        <input type="radio" id="vintePorcento" name="porcentagem" value="0.2">
        <label for="vintePorcento">20%</label>
        <input type="radio" id="quarentaPorcento" name="porcentagem" value="0.4">
        <label for="quarentaPorcento">40%</label><br><br>
        <label for="inputPecas">INSIRA A QUANTIDADE <b>TOTAL DE PEÇAS: </b></label>
        <input type="text" id="inputPecas"><br><br>
        <label for="inputCodigos">INSIRA A QUANTIDADE <b>TOTAL DE CÓDIGOS: </b></label>
        <input type="text" id="inputCodigos"><br><br>

        <button onclick="calcularInspecao()">CALCULAR</button>
        <p id="resultadoPorCodigo"></p>
        <p id="resultadoTotal"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
