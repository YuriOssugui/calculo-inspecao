<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Inspeção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./icons/calculator-fill.jpg">
    <script>
        function calcularInspecao() {
            var porcentagem = document.getElementById('porcentagem').value;
            var pecas = document.getElementById('inputPecas').value;
            var codigos = document.getElementById('inputCodigos').value;
            var erro = "";

            porcentagem = parseFloat(porcentagem) / 100;
            pecas = parseInt(pecas);
            codigos = parseInt(codigos);

            if (codigos > 0 && pecas > 0 && porcentagem > 0) {
                var resultadoTotalPecas = pecas * porcentagem;
                var resultadoPorCodigo = resultadoTotalPecas / codigos;

                document.getElementById('resultadoTotal').innerHTML = "Resultado Total de Peças: " + resultadoTotalPecas;
                document.getElementById('resultadoPorCodigo').innerHTML = "Resultado por Código: " + resultadoPorCodigo;
                document.getElementById('erro').innerHTML = "";
            } else {
                erro = "Por favor, insira valores válidos.";
                document.getElementById('erro').innerHTML = erro;
                document.getElementById('resultadoTotal').innerHTML = "";
                document.getElementById('resultadoPorCodigo').innerHTML = "";
            }
        }
    </script>
</head>

<body>
    <main>
        <div class="preencher">
            <div class="text">
                <div class="title mb-3">
                    <h2>Cálculo para inspeção</h2>
                </div>
                <div class="sub-title">
                    <form onsubmit="event.preventDefault(); calcularInspecao();">

                        <div class="controle">
                            <input type="number" class="form-control mb-5" id="porcentagem" placeholder="Porcentagem" required>
                        </div>
                        <div class="conteudo">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="inputPecas" placeholder="Ex: 100" required />
                                <label for="inputPecas">Quant Peças</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control" id="inputCodigos" placeholder="Ex: 10" required />
                                <label for="inputCodigos">Quant Codigos</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="button">CALCULAR</button>
                    </form>
                </div>
                <div class="resultados mt-4" style="color:red;font-size: large;">
                    <p class="text-danger" id="erro"></p>
                    <p id="resultadoPorCodigo"></p>
                    <p id="resultadoTotal"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
